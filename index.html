<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Erwin — Calling Card</title>
  <meta name="description" content="Erwin Jay S. Delos Santos — DevOps Engineer Profile & Contact" />
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#9aa6b2;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#07112a,#051025);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(0,0,0,0.1));
      border-radius:18px;
      padding:24px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px);
      text-align:center;
    }
    .avatar{
      width:110px;
      height:110px;
      border-radius:50%;
      object-fit:cover;
      margin:0 auto 12px;
      border:2px solid var(--accent);
      box-shadow:0 0 10px rgba(6,182,212,0.4);
    }
    h1{font-size:22px;margin:8px 0 4px;}
    .small{font-size:14px;color:var(--muted);}
    p.lead{margin:10px 0 16px;color:var(--muted);}
    .buttons,.links{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }
    a.btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      background:rgba(255,255,255,0.05);
      color:inherit;
      border:1px solid rgba(255,255,255,0.05);
      font-weight:600;
      font-size:14px;
    }
    a.primary{
      background:linear-gradient(90deg,var(--accent),#7c3aed);
      color:#041018;
      border:none;
    }
    #qr{
      width:120px;
      height:120px;
      border-radius:12px;
      background:#071427;
      margin:14px auto 6px;
      display:block;
    }
    footer{
      margin-top:12px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <img src="erwindfgdfgfd.png" alt="Erwin Photo" class="avatar">

    <h1 id="name">Erwin Jay S. Delos Santos</h1>
    <div class="small">Sr. DevOps Engineer • Quezon City, Philippines</div>
    <p class="lead" id="bio">DevOps Engineer, building simple, reliable infrastructure.</p>

    <div class="buttons">
      <a class="btn primary" id="cta-email" href="mailto:ejsds09@gmail.com">Email</a>
      <a class="btn" id="cta-website" href="https://ejsds09.github.io/erwin-calling-card/" target="_blank" rel="noopener">Portfolio</a>
      <a class="btn" id="cta-phone" href="tel:+639273870790">Call</a>
      <a class="btn" href="erwin.vcf" download>Save Contact</a>
    </div>

    <div class="links">
      <a class="btn" href="https://linkedin.com/in/erwin-jay-delos-santos-896473123" target="_blank" rel="noopener">LinkedIn</a>
      <a class="btn" href="https://github.com/ejsds09" target="_blank" rel="noopener">GitHub</a>
    </div>

    <div style="margin-top:20px;">
      <div class="small">Scan QR</div>
      <img alt="QR code" id="qr" />
      <p class="small">Tap my NFC card or scan the QR to open this page and save my contact.</p>
    </div>

    <footer>Made with ♥ — Erwin</footer>
  </div>

  <script>
    const INFO = {
      url: "https://ejsds09.github.io/erwin-calling-card/",
      name: "Erwin Jay S. Delos Santos",
      title: "Sr. DevOps Engineer",
      bio: "DevOps Engineer, building simple, reliable infrastructure.",
      email: "ejsds09@gmail.com",
      phone: "+639273870790",
      linkedin: "https://linkedin.com/in/erwin-jay-delos-santos-896473123",
      github: "https://github.com/ejsds09"
    };

    // Inject data dynamically (optional)
    document.getElementById('name').textContent = INFO.name;
    document.getElementById('bio').textContent = INFO.bio;
    document.getElementById('cta-email').href = "mailto:" + INFO.email;
    document.getElementById('cta-phone').href = "tel:" + INFO.phone;
    document.getElementById('cta-website').href = INFO.url;

    // Generate QR
    const qr = document.getElementById('qr');
    qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(INFO.url);
  </script>
</body>
</html>
